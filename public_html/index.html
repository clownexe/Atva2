<html>
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    <body>
        
        <h1 style="text-align:center">Cadastro de Produtos:</h1>
        <br>
        <div id="divForm">
            
            <form method="GET" enctype="multipart/form-data" onsubmit="return validarnome()">
<!--Nome-->
                <label>Nome:</label>
                <input type="text" name="txtNome" id="txtNome" required/> <br> <br>

<!--Preço-->

                <label>Preço(R$):</label>
                <input type="number" min="1" step="any" name="txtPreco" id="txtPreco" onsubmit="return validarpreco()" required/> <br> <br>
                
<!--Quantidade-->

                <label>Quantidade:</label>
                <input type="number" name="txtQtd" id="txtQtd" min="1" onsubmit="return validarqtd()" required/> <br> <br>
                
<!--Data de Validade-->
                
                <label>Data de Validade:</label>
                <input type="date" name="txtData" id="txtData" onsubmit="validarvalidade();" value="2020-04-27" required/> <br> <br>
                
<!--Foto-->

                <label>Foto:</label>
                <input type="file" name="fileToUpload" id="fileToUpload" required> <br> <br>
                
<!--Categoria-->
                
                <label>Categoria:</label>
                <select id="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="alimento">Alimentos</option>
                    <option value="roupa">Roupas</option>
                    <option value="limpeza">Limpeza</option>
                    
                </select>
                <br><br>
                
<!--Enviar-->

                <input type="submit" value="Salvar"/>

                
                
            </form>
            
            
            
            
        </div>
        
        
        
        
        
        
        
        <script src="scripts.js"></script>
    </body>
</html>
